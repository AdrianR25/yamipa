name: ${project.name}
version: ${project.version}
main: io.josemmo.bukkit.plugin.YamipaPlugin
api-version: 1.13
depend: [ProtocolLib]
softdepend: [Multiverse-Core]

permissions:
  yamipa.*:
    default: op
    children:
      yamipa.describe: true
      yamipa.download: true
      yamipa.list: true
      yamipa.place: true
      yamipa.remove: true
      yamipa.remove.radius: true
  yamipa.describe:
    default: op
  yamipa.download:
    default: op
  yamipa.list:
    default: op
  yamipa.place:
    default: op
  yamipa.remove:
    default: op
  yamipa.remove.radius:
    default: op
